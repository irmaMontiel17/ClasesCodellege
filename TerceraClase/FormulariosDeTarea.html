<!DOCTYPE html>
	<html>
		<h1>Registration Form</h1>
			<form action="/a donde va la informaciÃ³n" method="post">
				<label>User id:
					<input maxlength="12" min="5">
				</label>
				<br>
				<label>Password:
					<input maxlength="12" min="7">
				</label>
				<br>
				<label>Name:
					<input type="text" name="nombre">
				</label>
				<br>
				<label>Address:
					<input type="text" name="direccion">
				</label>
				<br>
				<label>Contry:
					<select name="country">
						<option value="Mexico">Mexico</option>
						<option value="Belice">Belice</option>
						<option value="Guatemala">Guatemala</option>
						<option value="Estados Unidos">Estados Unidos</option>
						<option value="Canada">Canada</option>
					</select>
				</label>
				<br>
				<label>ZIP Code:
					<input type="text" name="codigo">
				</label>
				<br>
				<label>Email:
					<input type="email" name="correo">
				</label>
				<br>
				<label>Sex:
				<label>Male
					<input type="radio">
				<label>female
					<input type="radio">
				</label>
				<br>
				<label>Lenguage:
				<label>English
					<input type="checkbox">
				<label>Non English
					<input type="checkbox">
				</label>
				<br>
				<label>About:
				<br>
					<textarea name="message" rows="10" cols="30">
					</textarea>
				</label>
				<br>
				<label>
					<button>Submit</button>
				</label>
			</form>
	</html>
